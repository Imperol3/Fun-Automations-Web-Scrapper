server {
    listen 80;
    server_name gmb-scraper.funautomations.io;
    server_tokens off;

    # Allow only local connections
    allow 127.0.0.1;
    deny all;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name gmb-scraper.funautomations.io;
    server_tokens off;

    # Allow only local connections
    allow 127.0.0.1;
    deny all;

    ssl_certificate /etc/letsencrypt/live/gmb-scraper.funautomations.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gmb-scraper.funautomations.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 20M;

    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increased timeouts for scraping
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }
}
